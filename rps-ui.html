    </head>

    <body>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>

        <script>

            function getPlayerChoice(){

                const buttons = document.querySelectorAll('button');
                let playerSelection = "";
                let playerScore = 0;
                let computerScore = 0;
                let game = 0;

                buttons.forEach((button) => {
                    button.addEventListener('click', () => {
                        playerSelection = button.id;
                        console.log(playerSelection);
                        computerSelection = getComputerChoice();
                        console.log(computerSelection);
                        values = playRound(computerSelection, playerSelection);
                        console.log(values[0]);
                        playerScore = playerScore + values[1];
                        computerScore = computerScore + values[2];
                        game++;

                        const body = document.querySelector('body');
                        const div = document.createElement('div');
                        div.textContent = "Player choose: "+playerSelection+" Computer Choose: "+computerSelection;
                        body.appendChild(div);

                        const div2 = document.createElement('div');
                        div2.textContent = values[0];
                        body.appendChild(div2);

                        const div3 = document.createElement('div');
                        div3.textContent = "Player Score: "+playerScore+" Computer Score: "+computerScore;
                        body.appendChild(div3);

                        if(game === 5 && playerScore > computerScore){
                            const div4 = document.createElement('div');
                            div4.textContent = "The winner is the player!";
                            body.appendChild(div4);
                        }
                        else if(game === 5 && computerScore > playerScore){
                            const div4 = document.createElement('div');
                            div4.textContent = "The winner is the computer!";
                            body.appendChild(div4);
                        }
                        else if(game === 5 && computerScore === playerScore){
                            const div4 = document.createElement('div');
                            div4.textContent = "There is no winner";
                            body.appendChild(div4);
                        }
                    })
                })

                return playerSelection;
            }

            function getComputerChoice(){

                const choice = ["rock", "paper", "scissors"];
                
                let random = Math.floor(Math.random()*choice.length);
                let computerSelection = "none";
                if(random === 0){
                    computerSelection = "rock"
                }
                else if(random === 1){
                    computerSelection = "paper"
                }
                else if(random === 2){
                    computerSelection = "scissors"
                }

                return computerSelection;
            }

            function playRound(computerChoice, playerChoice){

                let result = "";
                let playerScore = 0;
                let computerScore = 0;

                if(playerChoice === "rock" && computerChoice === "paper"){
                    result = "You lose! Paper beats Rock";
                    computerScore++;
                }
                else if(playerChoice === "paper" && computerChoice === "scissors"){
                    result = "You lose! Scissors beats Paper";
                    computerScore++;
                }
                else if(playerChoice === "scissors" && computerChoice === "rock"){
                    result = "You lose! Rock beats Scissors";
                    computerScore++;
                }
                else if(playerChoice === "paper" && computerChoice === "rock"){
                    result = "You win! Paper beats Rock";
                    playerScore++;
                }
                else if(playerChoice === "rock" && computerChoice === "scissors"){
                    result = "You win! Rock beats Scissors";
                    playerScore++;
                }
                else if(playerChoice === "scissors" && computerChoice === "paper"){
                    result = "You win! Scissors beats Paper";
                    playerScore++;
                }
                else if(playerChoice === "rock" && computerChoice === "rock"){
                    result = "It's a tie!";
                }
                else if(playerChoice === "paper" && computerChoice === "paper"){
                    result = "It's a tie!";
                }
                else if(playerChoice === "scissors" && computerChoice === "scissors"){
                    result = "It's a tie!";
                }

                let values = [result, playerScore, computerScore];

                return values;
            }

            getPlayerChoice();

            /*let playerSelection = getPlayerChoice();
            let computerSelection = getComputerChoice();*/

        </script>
