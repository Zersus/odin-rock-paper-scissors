<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <!--<link rel="stylesheet" href="style.css">-->
    </head>

    <body>
        <script>

            function getPlayerChoice(){
                let playerSelection = prompt("Input your choice (rock, paper, scissors)", "rock, paper, scissors");

                playerSelection = playerSelection.toLowerCase();

                return playerSelection;
            }

            /*playerChoice = getPlayerChoice();

            console.log(playerChoice);*/

            function getComputerChoice(){

                const choice = ["rock", "paper", "scissors"];
                
                let random = Math.floor(Math.random()*choice.length);
                let computerSelection = "none";
                if(random === 0){
                    computerSelection = "rock"
                }
                else if(random === 1){
                    computerSelection = "paper"
                }
                else if(random === 2){
                    computerSelection = "scissors"
                }

                return computerSelection;
            }

            /*computerChoice = getComputerChoice(choice);

            console.log(computerChoice);*/

            function playRound(computerChoice, playerChoice){

                let result = "";

                if(playerChoice === "rock" && computerChoice === "paper"){
                    result = "You lose! Paper beats Rock";
                }
                else if(playerChoice === "paper" && computerChoice === "scissors"){
                    result = "You lose! Scissors beats Paper";
                }
                else if(playerChoice === "scissors" && computerChoice === "rock"){
                    result = "You lose! Rock beats Scissors";
                }
                else if(playerChoice === "paper" && computerChoice === "rock"){
                    result = "You win! Paper beats Rock";
                }
                else if(playerChoice === "rock" && computerChoice === "scissors"){
                    result = "You win! Rock beats Scissors";
                }
                else if(playerChoice === "scissors" && computerChoice === "paper"){
                    result = "You win! Scissors beats Paper";
                }
                else if(playerChoice === "rock" && computerChoice === "rock"){
                    result = "It's a tie!";
                }
                else if(playerChoice === "paper" && computerChoice === "paper"){
                    result = "It's a tie!";
                }
                else if(playerChoice === "scissors" && computerChoice === "scissors"){
                    result = "It's a tie!";
                }

                return result;
            }

            /*console.log(playRound(computerChoice, playerChoice));*/

            function game(){

                let playerChoice = "";
                let computerChoice = "";
                let playerScore = 0;
                let computerScore = 0;
                
                for(let i = 1; i <= 5; i++){

                    playerChoice = getPlayerChoice();

                    console.log(playerChoice);

                    computerChoice = getComputerChoice();

                    console.log(computerChoice);

                    console.log(playRound(computerChoice, playerChoice));

                    if(playRound(computerChoice, playerChoice) === "You lose! Paper beats Rock"){
                        computerScore++;
                        console.log("PLAYER SCORE: " + playerScore);
                        console.log("COMPUTER SCORE: " + computerScore);
                    }
                    if(playRound(computerChoice, playerChoice) === "You lose! Scissors beats Paper"){
                        computerScore++;
                        console.log("PLAYER SCORE: " + playerScore);
                        console.log("COMPUTER SCORE: " + computerScore);
                    }
                    if(playRound(computerChoice, playerChoice) === "You lose! Rock beats Scissors"){
                        computerScore++;
                        console.log("PLAYER SCORE: " + playerScore);
                        console.log("COMPUTER SCORE: " + computerScore);
                    }
                    if(playRound(computerChoice, playerChoice) === "You win! Paper beats Rock"){
                        playerScore++;
                        console.log("PLAYER SCORE: " + playerScore);
                        console.log("COMPUTER SCORE: " + computerScore);
                    }
                    if(playRound(computerChoice, playerChoice) === "You win! Rock beats Scissors"){
                        playerScore++;
                        console.log("PLAYER SCORE: " + playerScore);
                        console.log("COMPUTER SCORE: " + computerScore);
                    }
                    if(playRound(computerChoice, playerChoice) === "You win! Scissors beats Paper"){
                        playerScore++;
                        console.log("PLAYER SCORE: " + playerScore);
                        console.log("COMPUTER SCORE: " + computerScore);
                    }
                    if(playRound(computerChoice, playerChoice) === "It's a tie!"){
                        console.log("PLAYER SCORE: " + playerScore);
                        console.log("COMPUTER SCORE: " + computerScore);
                    }
                }

                if(playerScore > computerScore){
                    console.log("YOU WIN! COMPUTER LOSE!");
                }
                if(computerScore > playerScore){
                    console.log("YOU LOSE! COMPUTER WINS!");
                }
                if(playerScore === computerScore){
                    console.log("IT'S A DRAW! THERE'S NO WINNER!");
                }
            }

            game();

        </script>
